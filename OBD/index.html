<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection API</title>
</head>
<body>
    <form action="http://localhost:5000/image" method="post" class="form" enctype="multipart/form-data">
        <input type="file" name="inpFile" id="inpFile" multiple>
        <button type="submit">Upload Image</button>
    </form>

    <script>
        const inp = document.getElementById("inpFile")

        inpFile.addEventListener("change", () => {
            for(const file of inpFile.files){
                if(file.type.split("/")[0] != "image") return console.error("Please Select an Image File")
                console.log(file)
            }
            
        })
    </script>
</body>
</html>
