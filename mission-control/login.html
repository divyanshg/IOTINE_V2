<body>

	<div class="container" id="container">
		<div class="form-container sign-up-container">

			<form onsubmit="return false;" method="POST">
				<img src="https://iotine.zapto.org/IOTINE_V2/mission-control/filament.svg" alt="" class="logo">
				<h1>Create Account</h1>
				<span>or use your email for registration</span>
				<input type="text" name="name" placeholder="Name">
				<input type="username" name="username" autocomplete="off" placeholder="Username">
				<input type="password" name="password" autocomplete="off" placeholder="Password">
				<button>SignUp</button><br>
				<button id="signInGhost" class="mobile ghost">Sign In</button>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form onsubmit="return false;" name="signInForm" method="POST">
				<img src="https://iotine.zapto.org/IOTINE_V2/mission-control/filament.svg" alt="" class="logo">
				<h1>Sign In</h1>
				<span>or use your account</span>
				<input type="username" name="username" id="user" autocomplete="off" placeholder="Username">
				<input type="password" name="password" id="pass" autocomplete="off" placeholder="Password">
				<a href="http://iotine.zapto.org/#">Forgot Your Password?</a>

				<button onclick="signIN()">Sign In</button><br>
				<button id="signUpGhost" class="mobile ghost">SignUp</button>
			</form>
		</div>
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Hello, There!</h1>
					<p>Enter your details and start journey with us! <br> <br> Or</p>
					<button class="ghost" id="signIn">Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Welcome Back!</h1>
					<p>To keep connected with us please login with your personal info. <br> <br> Or</p>
					<button class="ghost" id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>


	<script type="text/javascript">
		const signUpButton = document.getElementById('signUp');
		const signUpGhost = document.getElementById('signUpGhost');

		const signInButton = document.getElementById('signIn');
		const signInGhost = document.getElementById('signInGhost');

		const container = document.getElementById('container');


		navigator.vibrate = navigator.vibrate || navigator.webkitVibrate || navigator.mozVibrate || navigator.msVibrate;

		signUpGhost.addEventListener('click', () => {
			navigator.vibrate(100);
			container.classList.add("right-panel-active");
		});

		signUpButton.addEventListener('click', () => {
			navigator.vibrate(100);
			container.classList.add("right-panel-active");
		});

		signInButton.addEventListener('click', () => {
			navigator.vibrate(100);

			container.classList.remove("right-panel-active");
		});
		signInGhost.addEventListener('click', () => {
			navigator.vibrate(100);
			container.classList.remove("right-panel-active");
		});

		if (navigator.vibrate) {
			console.log("Vibration support")
		}

		function signIN() {
			var user = document.querySelector("#user").value,
				pass = document.querySelector("#pass").value

			if (user == '' || pass == '') {
				alert("Please provide your credentials!")
				return;
			}

			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function () {
				if (this.readyState == 4 && this.status == 200) {
					// Typical action to be performed when the document is ready:
					var resp = JSON.parse(xhttp.responseText);
					if (resp.status == 200) {
						localStorage['currentLoggedInUser'] = user;
						window.location.replace(`https://iotine.zapto.org/apps/${user}`)
					} else {
						alert("There was a problem logging you in!")
					}
				}
			};
			xhttp.open("GET", "https://iotine.zapto.org/login/" + user + "/" + pass, true);
			xhttp.send();
		}
	</script>
